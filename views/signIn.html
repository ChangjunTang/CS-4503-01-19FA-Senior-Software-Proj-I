<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="css/JJBP-BOT.CSS">
	<title>JJBP-BOT Login</title>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col text-center">
				<nav class="navbar navbar-expand-lg navbar-light navbar-laravel">
					<div class="container">
						<a class="navbar-brand" href="#">JJBP-BOT</a>
						<button class="navbar-toggler" type="button" data-toggle="collapse"
							data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
							aria-expanded="false" aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span>
						</button>

						<div class="collapse navbar-collapse" id="navbarSupportedContent">
							<ul class="navbar-nav ml-auto">
								<li class="nav-item">
									<a class="nav-link" href='/login'>Login</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href='/signup'>Sign Up</a>
								</li>
							</ul>

						</div>
					</div>
				</nav>

				<main class="login-form">
					<div class="cotainer">
						<div class="row justify-content-center">
							<div class="col-md-8">
								<div class="card">
									<div class="card-header">Login</div>
									<div class="card-body">
										<form action="/login" method="post">
											<div class="form-group row">
												<label for="email_address"
													class="col-md-4 col-form-label text-md-right">Email</label>
												<div class="col-md-6">
													<input type="text" id="user_name" class="form-control"
														name="username" required autofocus>
												</div>
											</div>

											<div class="form-group row">
												<label for="password"
													class="col-md-4 col-form-label text-md-right">Password</label>
												<div class="col-md-6">
													<input type="password" id="password" class="form-control"
														name="password" required>
												</div>
											</div>

											<div class="form-group row">
												<div class="col-md-6 offset-md-4">
													<div id="alert_placeholder"></div>
													<div class="checkbox">
														<label>
															<input type="checkbox" name="remember"> Remember Me
														</label>
													</div>
												</div>
											</div>

											<div class="col-md-6 offset-md-4">
												<button type="submit" class="btn btn-primary">
													Login
												</button>
												<a href="#" class="btn btn-link">
													Forgot Your Password?
												</a>
											</div>

										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</main>
			</div>
		</div>
		<script>
			const urlParams = new URLSearchParams(window.location.search);
			if (urlParams.get('error') == 'incorrect_user') {
				document.querySelector('#alert_placeholder').innerHTML = 'Incorrect username and/or password';
			}
			
			if(urlParams.get('success') == 'account_created') {
				document.querySelector('#alert_placeholder').innerHTML = 'New account created. Please login.';
			}
		</script>
</body>

</html>
