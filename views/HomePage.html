<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Welcome User</title>
  </head>
  <center>
  <body>
    <h1>Welcome User</h1>

	<form action="/signout" method="get">
		<p align="right">
			<button type="submit" class="btn btn-outline-primary">Logout</button>
		</p>
	</form>

	<div class="container">	
	<!-- storing form -->
	<form>
	  <div class="form-group">
		<label for="exampleInputEmail1">Website/App Name</label>
		<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Website/App Name">
		<small id="emailHelp" class="form-text text-muted"></small>
	  </div>
	  <div class="form-group">
		<label for="exampleInputPassword1">Username/Email</label>
		<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Username/Email">
	  </div>
	  <div class="form-group">
		<label for="exampleInputPassword1">Password</label>
		<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
	  </div>
		<button type="submit" class="btn btn-primary">Store Information</button>
	</form>


	<!-- search form -->
	<form>
	  <div class="form-group">
		<label for="exampleInputEmail1">Website/App Name</label>
		<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Website/App Name">
		<small id="emailHelp" class="form-text text-muted"></small>
	  </div>
	  <button type="submit" class="btn btn-primary">Search</button>
	</form>

	</div>
  </body>
  </center>
</html>
